        <div class="btn-box">
          <button id="submit-btn" onclick="submit()">submit</button>

						function clear() {
							const headline = document.getElementById('headline').value = '';
							const subline = document.getElementById('subline').value = '';
						}
						clear()
					">clear</button>
        </div>
      </div>

				<div id="pinned"></div>

      </div>
    </div>
